<div class="container card-container contact-container">
    <h2 class="contact-heading pri-text text-center">Contact Me</h2>

    <form action="">
        <legend>Contact Me</legend>
        <label for="name">
            <input type="text" id="name" name="name" maxlength="24" placeholder="Name" class="sec-text bold-text" />
        </label>
        <label for="email">
            <input type="email" id="email" name="email" placeholder="E-Mail" class="sec-text bold-text" />
        </label>
        <textarea name="detail" id="detail" placeholder="Details about you project" class="sec-text bold-text"></textarea>
        <button type="submit" name="submit" value="submit" class="sec-text bold-text">Submit</button>
    </form>
</div>
